<!DOCTYPE html>
<html lang="ro">
<head>
    <title>Piese Auto Dezmembrări | LuxDezmembrari.ro - Calitate Premium</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="LuxDezmembrari.ro oferă piese auto second-hand premium, livrare rapidă și garanție a calității pentru orice tip de vehicul. Comandă acum!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/top.js"></script>
</head>
<body>
<section id="myaccount">
    <div>
        <p class="myaccount-link active">
            <span class="account"></span>Datele contului
        </p>
        <p class="myaccount-link">
            <span class="orders"></span>Comenzile mele
        </p>
    </div>
    <div id="account-details">
        <div>
            <h1>Datele contului</h1>
        </div>
        <form id="register-form" method="post">
             <div class="col-6">
                <label for="tb_firstname">Nume</label>
                <input type="text" class="form-input" id="tb_firstname" onclick="verifRemoveRed('tb_firstname')" name="tb_firstname" placeholder="Numele tău">
                <p id="nume_error" class="error-message"></p>
            </div>
             <div class="col-6">
                <label for="tb_lastname">Prenume</label>
                <input type="text" class="form-input" id="tb_lastname" onclick="verifRemoveRed('tb_lastname')" name="tb_lastname" placeholder="Numele tău">
                <p id="prenume_error" class="error-message"></p>
            </div>
              <div class="col-6">
                <label for="tb_phone">Telefon</label>
                <input type="text" class="form-input" id="tb_phone" onclick="verifRemoveRed('tb_phone')" name="tb_phone" placeholder="Numărul tău de telefon">
                <p id="telefon_error" class="error-message"></p>
            </div>
             <div class="col-6">
                <label for="tb_email">Adresa de e-mail</label>
                <input type="text" class="form-input" id="tb_email" onclick="verifRemoveRed('tb_email')" name="tb_email" placeholder="Adresa ta de e-mail">
                <p id="email_error" class="error-message"></p>
            </div>
             <div class="col-6">
                <label for="tb_user">Nume utilizator</label>
                <input type="text" class="form-input" id="tb_user" onclick="verifRemoveRed('tb_user')" name="tb_user" placeholder="Numele tău de utilizator">
                <p id="user_error" class="error-message"></p>
            </div>
            <div class="col-6">
                 <button class="btn-primary" id="bt_register" onclick="registerUser()" >Modifică datele<img src="images/Save.svg" alt="Salveaza datele"></button>
            </div>
            <div class="col-12">
                  <h6 id="sent_message" class="textwarning"></h6>
            </div>
        </form>
    </div>
    <div id="orders">
        <div>
            <h1>Comenzile mele</h1>
        </div>
        <div id="comenzilemele">
            <div class="filtre-comenzi">
            <input type="text" class="form-input" id="tb_cauta_comanda" placeholder="Căutare după număr comandă..." name="tb_cauta_comanda">
          
            <select id="page-size" class="form-select">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option selected value="100">100</option>
            </select>  
           <select id="order_term" class="form-select">
                            <option  value="DESC">Cele mai noi</option>
                            <option selected value="ASC">Cele mai vechi</option>
                        </select>  
                          <button id="cautaBtn" class="btn-primary">Cauta</button>   
            </div>
          
                        <div class="order-container" id="orderContainer"></div>
                        <div id="pagination-controls">
                        <p id="page-info"></p>
                        <div>
                         <button class="btn btn-success btn-sm" id="prev-page" disabled=""><img src="/images/prev.svg" alt="Inapoi"></button>
                         <button class="btn btn-success btn-sm" id="next-page"><img src="/images/next.svg" alt="Urmatoarea"></button>  
                       </div>                      
                    </div>
        </div>
      
    </div>
</section>

  


    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/topload.js"></script> 
     <script src="js/user_orders.js"></script>
    <script src="js/footer.js"></script>

 
    
    

    
</body>
</html>
