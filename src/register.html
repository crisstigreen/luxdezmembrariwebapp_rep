<!DOCTYPE html>
<html lang="ro">
<head>
    <title>Piese Auto Dezmembrări | LuxDezmembrari.ro - Calitate Premium</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="LuxDezmembrari.ro oferă piese auto second-hand premium, livrare rapidă și garanție a calității pentru orice tip de vehicul. Comandă acum!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/top.js"></script>
</head>
<body>
    <section id="register">
        <div>
            <h1>Creează un cont </h1>
            <p>Ai un cont deja? <a href="login.html">Autentifica-te !</a></p>
        </div>
        <form id="register-form" method="post">
             <div class="col-6">
                <label for="">Nume</label>
                <input type="text" class="form-input" id="tb_nume" onclick="verifRemoveRed('tb_nume')" name="tb_nume" placeholder="Numele tău">
                <p id="nume_error" class="error-message"></p>
            </div>
             <div class="col-6">
                <label >Prenume</label>
                <input type="text" class="form-input" id="tb_prenume" onclick="verifRemoveRed('tb_prenume')" name="tb_prenume" placeholder="Numele tău">
                <p id="prenume_error" class="error-message"></p>
            </div>
              <div class="col-6">
                <label>Telefon</label>
                <input type="text" class="form-input" id="tb_telefon" onclick="verifRemoveRed('tb_telefon')" name="tb_telefon" placeholder="Numărul tău de telefon">
                <p id="telefon_error" class="error-message"></p>
            </div>
             <div class="col-6">
                <label for="tb_user">Adresa de e-mail</label>
                <input type="text" class="form-input" id="tb_email" onclick="verifRemoveRed('tb_email')" name="tb_email" placeholder="Adresa ta de e-mail">
                <p id="email_error" class="error-message"></p>
            </div>
             <div class="col-6">
                <label for="tb_user">Nume utilizator</label>
                <input type="text" class="form-input" id="tb_user" onclick="verifRemoveRed('tb_user')" name="tb_user" placeholder="Numele tău de utilizator">
                <p id="user_error" class="error-message"></p>
            </div>
            <div class="col-6">
            <label for="tb_password">Parola</label>
            <div class="password-wrapper">
                <input type="password" class="form-input" id="tb_pass" onclick="verifRemoveRed('tb_pass')" name="tb_pass" placeholder="Introdu o parola" />
                <img src="images/EyeB.svg" alt="Toggle password visibility" class="toggle-password" onclick="togglePassword('tb_pass', this)" />
            </div>
            <p>Parola trebuie să aibă cel puțin 8 caractere, o literă mare, o literă mică, un număr și un caracter special</p>
            <p id="pass_error" class="error-message"></p>
            </div>
            <div class="col-6">
                <div id="divPersonale">
                     <input type="checkbox" id="tb_check" name="tb_check" onclick="verifRemoveRed('divPersonale')">
                    <label for="tb_check">Sunt de acord cu prelucrarea datelor mele personale</label>
                </div>
                
              
            </div>
            <div class="col-6">
                 <button class="btn-primary" type="submit" id="bt_register" onclick="registerUser(event)" >Crează Contul<img src="images/PersonAdd.svg" alt="Cont Nou"></button>
            </div>
        </form>
    </section>

    
    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/common.js"></script>
    <script src="js/topload.js"></script> 
    <script src="js/footer.js"></script>
    

</body>
</html>
